<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Your Local Weather</title>
  <link type="text/css" href="styles.css" rel="stylesheet">
</head>

<body>

  <section>

    <div class="wrapper">

      <div class="header">
        <h1>YOUR LOCAL WEATHER</h1>
      </div>

      <div class="content">

        <div class="weather-pic">
          <h3>COOL WEATHER PIC HERE</h3>
        </div>

        <div class="info-wrapper">

          <div class="weather-info">
            <ul>
              <li id="showTemp">Temp</li>
              <li id="city-name">City Name</li>
              <li id="showDescription"></li>
            </ul>
          </div>

        </div>

        <div class="undecided">
          <h3 id="errors"></h3>
        </div>


      </div>

      <div class="footer">
        <h4>Designed and coded by <a href="https://codepen.io/Encolpius/" target="_blank">Andy Hunt</h4>
      </div>

    </div>

  <script src="jquery.js"></script>
  <script src="script.js"></script>

</body>
