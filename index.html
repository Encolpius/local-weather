<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Your Local Weather</title>
  <link type="text/css" href="styles.css" rel="stylesheet">
</head>

<body>

  <section>

    <div class="wrapper">

      <div class="header">
        <h1>YOUR LOCAL WEATHER</h1>
      </div>

      <div class="content">

        <div class="weather-pic">
          <canvas id="skycon-section"></canvas>
        </div>

        <div class="info-wrapper">

          <div class="weather-info">
            <ul>
              <li id="showTemp"></li>
              <li id="city-name"></li>
            </ul>


            <button id="converter">Fahrenheit</button>

          </div>

        </div>

        <div class="undecided">
          <h3 id="errors"></h3>
        </div>


      </div>

      <div class="footer">
        <h4>Designed and coded by <a href="https://codepen.io/Encolpius/" target="_blank">Andy Hunt</h4>
      </div>

    </div>

  <script language="Javascript" type="text/javascript" src="jquery.js"></script>
  <script language="Javascript" type="text/javascript" src="script.js"></script>
  <script src="https://rawgit.com/darkskyapp/skycons/master/skycons.js"></script>

</body>
